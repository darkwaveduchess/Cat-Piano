<div id="nun">
    <link rel="icon" type="png" href="Gato-PNG.png">

    <div id="notes">
        <p> <i> Axel F - Crazy Frog </i> </p><br>
        <p>e -- t - e - ey e w </p><br><br>
        <p>e -- t - e - ey e w </p><br><br>
        <p>e -- u-e-ey e w </p><br><br>
        <p>e -- u - e - ei u t </p><br><br>
        <p>e u p ew wf 2 e- </p><br>
    </div>

    <div id="borda"></div>

    <body>



        <link rel="stylesheet" href="nun.component.scss">

        <div id="piano">

            <div class="keys">
                <div class="bkeys">
                    <div class="key bkey" (click)="playKey($event)">0</div>
                    <div class="key bkey" (click)="playKey($event)">1</div>
                    <div class="key bkey" (click)="playKey($event)">2</div>
                    <div class="key bkey" (click)="playKey($event)">3</div>
                    <div class="key bkey" (click)="playKey($event)">4</div>
                    <div class="key bkey" (click)="playKey($event)">5</div>
                    <div class="key bkey" (click)="playKey($event)">6</div>
                    <div class="key bkey" (click)="playKey($event)">7</div>
                    <div class="key bkey" (click)="playKey($event)">8</div>
                    <div class="key bkey" (click)="playKey($event)">9</div>
                </div>


                <div class="wkeys">
                    <div class="key wkey" (click)="playKey($event)">Q</div>
                    <div class="key wkey" (click)="playKey($event)">W</div>
                    <div class="key wkey" (click)="playKey($event)">E</div>
                    <div class="key wkey" (click)="playKey($event)">R</div>
                    <div class="key wkey" (click)="playKey($event)">T</div>
                    <div class="key wkey" (click)="playKey($event)">Y</div>
                    <div class="key wkey" (click)="playKey($event)">U</div>
                    <div class="key wkey" (click)="playKey($event)">I</div>
                    <div class="key wkey" (click)="playKey($event)">O</div>
                    <div class="key wkey" (click)="playKey($event)">P</div>
                    <div class="key wkey" (click)="playKey($event)">A</div>
                    <div class="key wkey" (click)="playKey($event)">S</div>
                    <div class="key wkey" (click)="playKey($event)">D</div>
                    <div class="key wkey" (click)="playKey($event)">F</div>
                </div>
            </div>

        </div>

        <img src="../../../assets/imgs/cathand.png" id="hand">
        <img src="../../../assets/imgs/piano.gif" id="catpiano" alt="cat piano">
        <img src="../../../assets/imgs/R.gif" id="image" alt="cat piano">
        

        <div id="meow">
            <button class="meowbutton"></button>
            <button class="buttonhome"></button>
            <button class="buttonlink"></button>
            <button class="buttongrimes"></button>


        </div>



        <script> src = "nun.component.ts" </script>
    </body>
</div>
